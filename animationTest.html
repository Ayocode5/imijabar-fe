<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">

    <title>Document</title>



    <style>
        .wrap_card_community {
            overflow: hidden;
            border-radius: 10px;
        }

        .overlay_car_communuty {
            background: linear-gradient(163.89deg, #263840 -2.61%, #5996EC 88.8%);
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            box-shadow: 0px -5px 4px rgba(0, 0, 0, 0.37);
        }

        .overlay_collaps {
            transform: translate(0, 210px);
        }

        .overlay_show {
            transform: translate(0, 0);
        }

        /* 
        .overlay_car_communuty:hover {
            transform: translate(0, 0);
        } */

        .overlay_car_communuty h5 {
            font-weight: 700;
            color: #F4F4F9;
        }


        .overlay_car_communuty p:nth-child(3) {
            color: #F4F4F9;
            font-weight: 700;
        }

        .overlay_car_communuty p:nth-child(4) {
            color: rgba(244, 244, 249, 0.8);
        }

        .overlay_car_communuty p:nth-child(5) {
            color: #F4F4F9;
            font-weight: 700;
        }



        .sosial_media_klub_mobil {
            color: #F4F4F9;
            opacity: 0.8;
        }

        .sosial_media_klub_mobil p {
            font-size: 24px;
        }

        .sosial_media_klub_mobil p i {
            margin: 0 10px;
        }

        .sosial_media_klub_mobil p i:nth-child(1) {
            margin-left: 0;
        }
    </style>
</head>

<body>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col mb-4">
            <div class="card wrap_card_community border-0">
                <img style="height: 312px;" src="./assets/img/klub-mobil.png" class="card-img-top" alt="...">
                <div class="position-absolute overlay_collaps overlay_car_communuty h-100 w-100">
                    <div class="m-3 d-flex flex-column">
                        <h5 class="card-title">West-Javanese Tesla Community</h5>
                        <div style="color: rgba(244, 244, 249, 0.8); margin-bottom: 16px;"
                            class="d-flex justify-content-between align-items-center">
                            <p style="margin-bottom: 0;">Dibentuk Pada: 19 Januari 2018</p>
                            <div>
                                <p style="font-size:10px; font-weight: 700; margin-bottom: 0;">Click Me</p>
                                <img class="mx-auto d-block" src="./assets/img/cursor-hand-click.svg" alt="click icon">
                            </div>
                        </div>
                        <p style="margin-bottom: 0;">Ketua Komunitas:</p>
                        <p class="">Ahmad Suparjo Widyahadiningrat</p>
                        <p style="margin-bottom: 0; margin-top: 56px;">Terhubung Bersama Kami:</p>
                        <div class="sosial_media_klub_mobil">
                            <p>
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-whatsapp"></i>
                                <!-- <i class="fa-brands fa-youtube"></i> -->
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-solid fa-envelope"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- <img src="./assets/img/klub-mobil.png" class="" alt="..."> -->
    </div>

</body>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<!-- <script src="typewriter.js"></script> -->

<!-- Script owl carousel -->
<script src="./assets/js/owl-carousel/owl.carousel.min.js"></script>


<script>
    const overlay_car_community = document.querySelector(".overlay_car_communuty");
    document.querySelector(".overlay_car_communuty").addEventListener("click", () => {
        overlay_car_community.classList.toggle("overlay_show");
        overlay_car_community.classList.toggle("overlay_collaps");
        // if (overlay_car_community.classList.contains('overlay_collaps')) {
        //     overlay_car_community.classList.remove("overlay_collaps");
        // }
    });
</script>

</html>
